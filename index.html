<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cules Player</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="grand__container">
			<div class="inner__container">
				<div class="overlay"></div>
				<div class="player__container">
					<h1 class="title">Enchanted</h1>
					<h4 class="subtitle">
						<span class="artist">Taylor Swift</span>
						<span> - </span>
						<span class="album">Speak Now</span>
					</h4>

					<div class="controls__container">
						<div class="play__time">
							<div class="current__time">0:00</div>
							<div class="total__time">4:00</div>
						</div>

						<div class="play__range__container">
							<div class="play__track"></div>
							<div class="played__track"></div>
							<div class="track__thumb"></div>
						</div>

						<i class="fa-solid fa-repeat" id="repeat__btn"></i>
						<div id="play__stack">
							<i class="fa-solid fa-backward"></i>
							<i class="fa-solid fa-play" id="play-pause"></i>
							<i class="fa-solid fa-forward"></i>
						</div>

						<i class="fa-solid fa-shuffle" id="shuffle__btn"></i>
					</div>
				</div>

				<audio src="./audio.mp3" id='audio'></audio>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
